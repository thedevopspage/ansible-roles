---
# defaults file for netdata
netdata_ubuntu_packages:
  - autoconf
  - autoconf-archive
  - autogen
  - automake
  - build-essential
  - gcc
  - curl
  - gcc
  - git
  - libmnl-dev
  - libuuid1
  - make
  - pkg-config
  - uuid
  - uuid-dev
  - zlib1g-dev

# Defines the Git repo to pull down for installs
netdata_git_repo: https://github.com/netdata/netdata.git

# Defines directory to store install from Git repo
netdata_dir: /usr/local/src/netdata

# Defines Netdata installer script
netdata_installer: ./netdata-installer.sh
